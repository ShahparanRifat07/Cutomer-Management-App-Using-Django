{% extends 'base.html' %}
{% block content %}

<br>
<div class="row">
    <div class="col col-md-4">
        <div class="card card-body">
            <h4>Customer:</h4>
            <hr>
            <a class="btn btn-primary btn-sm btn-block" href="">Update Customers</a>
            <a class="btn btn-danger btn-sm btn-block" href="">Delete Customers</a>
        </div>
    </div>

    <div class="col col-md-4">
        <div class="card card-body">
            <h4>Contact Information:</h4>
            <hr>
            <p>Email:</p>
            <p>Phone:</p>
        </div>
    </div>

    <div class="col col-md-4">
        <div class="card card-body">
            <h4>Total Orders:</h4>
            <hr>
        </div>
    </div>

</div>
<br>

<div class="row">
    <div class="col">
        <div class="card card-body">
            <form method="get">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
</div>
<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Date Ordered</th>
                    <th>Status</th>
                    <th>Update</th>
                    <th>Remove</th>
                </tr>
            </table>
        </div>

    </div>
</div>

{% endblock %}
