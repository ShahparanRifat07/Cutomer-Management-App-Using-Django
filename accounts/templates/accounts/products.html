{% extends 'base.html' %}
{% block content %}

<div class="row" >
    <div class="col-md">
        <div class="card card-body" style="margin-top:20px;">
            <h3>Products</h3>
            <hr>

            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% for product in products %}
                    <tr>
                        <td>{{product.name}}</td>
                        <td>{{product.category}}</td>
                        <td>{{product.price}}</td>
                    </tr>
                {% endfor %}

            </table>

        </div>

    </div>

</div>

{% endblock %}
